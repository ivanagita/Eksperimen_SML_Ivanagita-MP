name: Automate Preprocessing
on: [push]

jobs:
  preprocess:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install pandas scikit-learn
      - name: Run Preprocessing
        run: python preprocessing/automated_ivanagita.py
      - name: Commit and Push Clean Data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add preprocessing/dataset_clean.csv
          git commit -m "Automated: Dataset clean updated" || echo "No changes to commit"
          git push
